<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mostrar registros</title>
</head>
<p><img src="http://escolar.itam.mx/centro_tesis/img/Logo_Membrete_ITAM.png" alt="logo" width="200"/></p>
<html>
    <body style="background-color:white;">
        <h1 style="text-align: center;"><span style="color: #008000;"><strong>Rodent Inspection Database</strong></span></h1>
    </body>
</html>

<style>

 td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
</style>
<table>
  <thead>
    <tr>
        <th>job_ticket_or_work_order_id</th>
        <th>job_id</th>
        <th>inspection_type</th>
        <th>boro_code</th>
        <th>zip_code</th>
        <th>latitude</th>
        <th>longitude</th>
        <th>inspection_date</th>
        <th>result</th>
    </tr>
    </thead>
    <tbody>
     {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
                <td>{{row[8]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<p align="right"><a href=main ><button class=grey style="height:25px;width:100px">Back to main</button></a></p>

</body>
</html>
